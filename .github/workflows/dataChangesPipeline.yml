# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Data changes pipeline

on:
  push:
    branches: [ "main" ]
    paths:
    - 'data/**/*.csv'
  pull_request:
    branches: [ "main" ]
    paths:
    - 'data/**/*.csv'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Run Changes Generator
      run: dotnet run -c Release --project ${{ github.workspace }}/src/ManagedDb.ConsoleClient/ManagedDb.ConsoleClient.csproj -- commit ${{ github.workspace }}/data.json ${{ github.workspace }}
    - name: Display data in table format
      run: cat ${{ github.workspace }}/data.json | jq -r '.[] | [.Name, .Path, .RowNumber, .ChangeType] | @tsv' | column -t
